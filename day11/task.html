<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
        }
        .a{
                background-color: aqua;
            grid-column: 1/3;
            grid-row: 1/3;
        }
        .b{
            background-color: antiquewhite;
            grid-column: 3/5;
           
        }
        .c{
            background-color: cadetblue;
            grid-column: 3/5;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
    </div>
</body>
</html>
